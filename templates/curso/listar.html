{% extends 'layout.html' %}

{% block items %}
  <li class="nav-item"><a href="/app-school">in√≠cio</a></li>
  <li class="nav-item"><a href="/app-school/curso/novo">novo</a></li>
{% endblock %}

{% block content %}
<div id="swup" class="fill-space transition-fade">
  <h3 class="title">
    <span style="vertical-align: text-bottom" class="material-icons"
      >school</span
    >
    Cursos&nbsp;
  </h3>

  <section class="glass white-glass">
    <table>
      <tbody>
        {% for curso in cursos %}

        <tr>
          <td class="data">{{curso.sigla}}&nbsp;&#45;&nbsp;{{curso.nome}}</td>

          <td>
            <a
              class="btn btn-row-action"
              href="/app-school/curso/alterar?codigo={{curso.doc_id}}"
            >
              editar
              <span class="material-symbols-outlined">edit_note</span>
            </a>
          </td>

          <td>
            <a
              class="btn btn-row-action"
              href="/app-school/curso/remover?codigo={{curso.doc_id}}"
            >
              remover
              <span class="material-symbols-outlined">delete_sweep</span>
            </a>
          </td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
  </section>
</div>
{% endblock %}
