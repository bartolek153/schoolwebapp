<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equip="Content-Type" content="text/html">

  <body onload="definirCursoEstudante('{{estudante.getCurso().getNome()}}')">
    <nav id="nav_bar">
      <a href="/app-school">Principal</a>&nbsp;|&nbsp;
    </nav>
    <h3>Estudante::altera&ccedil;&atilde;o?</h3>
    <form method="POST" action="/app-school/estudante/confirmar-alteracao">
      <label for="nome">Nome:&nbsp;</label>     
      <input type="text" name="nome" value="{{estudante.nome}}" autofocus required size="50">
      <br>
      <label for="matricula">Matr√≠cula:&nbsp;</label>
      <input type="text" name="matricula" value="{{estudante.matricula}}" readonly size="12">
      <br>
      <label for="curso">Curso:&nbsp;</label>
      <select name="curso" id="curso" autofocus required>
        {% for curso in cursos %}
          <option value="{{curso.nome}}">{{curso.nome}}&nbsp;&#45;&nbsp;{{curso.sigla}}</option>
        {% endfor %}
      </select>
      <br>
      <input type="submit" value="Alterar">
      <input type="button" onclick="location.href='/app-school/estudante/listar'" value="Cancelar">
    </form>
  </body>
</html>
